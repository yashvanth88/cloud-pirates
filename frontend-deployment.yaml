apiVersion: apps/v1
kind: Deployment
metadata:
  name: pirates-frontend
  namespace: cloud-pirates
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pirates-frontend
  template:
    metadata:
      labels:
        app: pirates-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/yashvanth88/cloudpirates-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pirates-frontend
  namespace: cloud-pirates
  type: LoadBalancer
spec:
  selector:
    app: pirates-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
