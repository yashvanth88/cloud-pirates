apiVersion: v1
kind: Service
metadata:
  name: pirates-backend
  labels:
    app: pirates-backend
spec:
  type: LoadBalancer
  selector:
    app: pirates-backend
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pirates-backend
  labels:
    app: pirates-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pirates-backend
  template:
    metadata:
      labels:
        app: pirates-backend
    spec:
      containers:
        - name: backend
          # Replace the image below with the image you push to your registry
          image: ghcr.io/yashvanth88/cloudpirates-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: backend-config
          env:
            - name: NODE_ENV
              value: production
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
