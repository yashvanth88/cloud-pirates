version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cloudpirates
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/cloudpirates
      PORT: 8080
      SPACES_ENDPOINT: ${SPACES_ENDPOINT}
      SPACES_BUCKET: ${SPACES_BUCKET}
      SPACES_KEY: ${SPACES_KEY}
      SPACES_SECRET: ${SPACES_SECRET}
    ports:
      - '8080:8080'
    volumes:
      - ./backend:/app

volumes:
  db-data:
